<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosmosZone - Tienda Online</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="body">
    
    <header class="header"> <!-- ---------- Inicio del header ---------- -->
        <img class="logo" src="./multimedia/imagenes/iconos/logo.png"></img>
    </header> <!-- ---------- Fin del header ------------ -->

    <nav class="navbar">
        <div class="navegacion">
            <div class="botones">
                <button class="boton" id="btnAll">Home</button>
                <button class="boton" id="btn1">Pokemon</button>
                <button class="boton" id="btn2">Marvel</button>
                <button class="boton" id="btn3">Otros</button>
            </div>
            <div class="carrito" onclick="mostrarCarrito()">
                <a class="imgCarrito"></a>
                <h2 id="numCarrito"></h2>
            </div>
        </div>     
    </nav>
    
    <main id="main" class="main"></main>

    <footer class="footer">
        <div>
            <p>Direccion: Av. de las Americas 1503 (San jose - Uruguay)</p> <!-- direccion inventada -->
        </div>
        <div>
            <p>Redes sociales</p>
            <div>
                <a href="https://www.facebook.com" target="_blank"><img src="multimedia/imagenes/iconos/logofb.png" alt="facebook" class="logoRRSS"></a>
                <a href="https://www.instagram.com" target="_blank"><img src="multimedia/imagenes/iconos/logoig.png" alt="instagram" class="logoRRSS"></a>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.17/dist/sweetalert2.all.min.js"></script>
    <script src="javascripts/scripts.js"></script>
</body>
</html>
