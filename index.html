<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosmosZone - Tienda Online</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="body">
    
    <header class="header"> <!-- ---------- Inicio del header ---------- -->
        <p>Cosmos Zone</p>
    </header> <!-- ---------- Fin del header ------------ -->

    <nav class="navbar">
        <div class="navegacion">

                <button class="boton" id="btnAll">Home</button>
                <button class="boton" id="btn1">Pokemon</button>
                <button class="boton" id="btn2">Marvel</button>
                <button class="boton" id="btn3">League of legends</button>
            </div>
            <div class="carrito" onclick="mostrarCarrito()">
                <a class="imgCarrito"></a>
                <h2 id="numCarrito"></h2>
            </div>
        </div>     
    </nav>
    
    <main id="main" class="main"></main>

    <footer class="footer"></footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.17/dist/sweetalert2.all.min.js"></script>
    <script src="javascripts/scripts.js"></script>

</html>
